<html>

<head>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&family=Fascinate&family=Nunito:wght@300&family=Source+Code+Pro:wght@200&family=Special+Elite&display=swap"
        rel="stylesheet">

</head>

<body style="background-image: url('preview16 (1).jpg'); background-position: static; background-size: cover; ">

    <div class="header"
        style=" border-style: groove; border-color: white; border-width: 2px;  text-align: center; height: 60px;">

        <div class="icon" style="width: fit-content;">

            <img onclick="home()" src="icons8-mayura-gesture-64.png" alt="" style="
                height: 30px; width: 30px; border-radius: 75px; border-color: white; border-width: 0px; border-style: groove; padding: 5px 5px 5px 5px; 
                margin: 10px 10px 10px 10px; background-color: white; ">

            <h2 onclick="home()" class=" hover-underline-animation"
                style="color: white; float: right; margin-right: 70px; font-family: monospace; text-align: center; font-size: 20;">
                HOME</h2>
        </div>

        <div class="botton">
            <h1 style="font-size: 22px;margin-right: 10px; font-family: monospace; background-color: transparent; color: white; float: left; position: relative; top: -13px; font-size: 25px;
            ">Main Page</h1>
        </div>
    </div>
    <center>
        <div class="footer">

            <div class="d1">
                <h1 class="re" style="color: white; font-family: monospace;">CAM VIEW</h1>
                <center>
                    <div class="web" id="live"></div>
                    <button onclick="take_snapshot()"
                        style="font-size: 25px; background-color: transparent;color: rgb(188, 132, 192); border-width: 2px; font-family: monospace; margin-top: 70px; width:100%; border-color: white; border-left: 0px; border-right: 0px; padding-top: 5px; padding-bottom: 5px;">Click
                        Picture</button>
                </center>
            </div>

            <div class="d2">
                <h1 class="re" style="color: white; font-family: monospace;">RESULT</h1>

                <center>
                    <div class="web" id="result"></div>
                    <button onclick="showResult()"
                    style="font-size: 25px; background-color: transparent;color: rgb(188, 132, 192); border-width: 2px; font-family: monospace; margin-top: 30px; width:100%; border-color: white; border-left: 0px; border-right: 0px; padding-top: 5px; padding-bottom: 5px;">Show Result</button>

                    <h2 id="re" class="AC">RESULT:</h2>

                    <h3 id="A1" class="AC">Gesture 1:</h3>
                    <h3 id="A2" class="AC"> Gesture 2:</h3>
                    <h3 id="A3" class="AC">Gesture 3:</h3>
                </center>
            </div>

        </div>
    </center>
</body>

<script src="new.js"></script>

</html>
